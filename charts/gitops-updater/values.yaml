hostname: "gitops-updater.local"
ingressClass: "nginx"
image: glass.azurecr.io/gitops-updater

githubTokenPath: /mnt/secrets/gitops-updater-github-token

config:
  - name: example-name
    repo: example/repo
    branch: main
    manifest: directory/manifest.yaml
    secretPath: /mnt/secrets/gitops-updater-secret

azure:
  keyvaultName: keyvaultName
  resourceGroup: resourceGroupName
  subscriptionId: subscriptionId
  tenantId: tenantId
  clientId: clientId
  identityName: identityName
  mountPath: "/mnt/secrets"
  secrets:
    - gitops-updater-github-token
    - gitops-updater-secret